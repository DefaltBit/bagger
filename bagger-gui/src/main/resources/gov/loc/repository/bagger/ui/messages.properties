sourceOrganization.label=Source-Organization
sourceOrganization.description=Organization transferring the content.
sourceOrganization.example=Spengler University
organizationAddress.label=Organization-address
organizationAddress.description=Mailing address of the organization.
organizationAddress.example=1400 Elm St., Cupertino, California, 95014
contactName.label=Contact-Name
contactName.description=Person at the source organization who is responsible for the content transfer.
contactName.example=Edna Janssen
contactPhone.label=Contact-Phone
contactPhone.description=International format telephone number of person or position responsible.
contactPhone.example=+1 408-555-1212
contactEmail.label=Contact-Email
contactEmail.description=Fully qualified email address of person or position responsible.
contactEmail.example=ej@spengler.edu
externalDescription.label=&External Description
externalDescription.description=A brief explanation of the contents and provenance.
externalDescription.example=Uncompressed greyscale TIFF images from the Yoshimuri papers colle...
baggingDate.label=&Bagging Date
baggingDate.description=Date (YYYY-MM-DD) that the content was prepared for delivery.
baggingDate.example=2008-01-15
externalIdentifier.label=&External Identifier
externalIdentifier.description=A sender-supplied identifier for the bag. This identifier must be unique across the sender's content, and if recognizable as belonging to a globally unique scheme, the receiver should make an effort to honor reference to it.
externalIdentifier.example=spengler_yoshimuri_001
bagSize.label=&Bag Size
bagSize.description=Size or approximate size of the bag being transferred, followed by an abbreviation such as MB (megabytes), GB, or TB; for example, 42600 MB, 42.6 GB, or .043 TB. Compared to Payload-Oxum (described next), Bag-Size is more intended for human consumption. 
bagSize.example=260 GB
payloadOxum.label=&Payload Oxum
payloadOxum.description=The "octetstream sum" of the payload, namely, a two-part number of the form "OctetCount.StreamCount", where OctetCount is the total number of octets (8-bit bytes) across all payload file content and StreamCount is the total number of payload files. Payload-Oxum is easy to compute (e.g., on Unix "wc -lc `find data/ -type f`" does the hard part) and should be included in "bag-info.txt" if at all possible. Compared to Bag-Size (above), Payload-Oxum is more intended for machine consumption. 
payloadOxum.example=279164409832.1198
bagGroupIdentifier.label=&Bag Group Identifier
bagGroupIdentifier.description=(optional) A sender-supplied identifier for the set, if any, of bags to which it logically belongs. This identifier must be unique across the sender's content, and if recognizable as belonging to a globally unique scheme, the receiver should make an effort to honor reference to it.
bagGroupIdentifier.example=spengler_yoshimuri
bagCount.label=&Bag Count
bagCount.description=(optional) Two numbers separated by "of", in particular, "N of T", where T is the total number of bags in a group of bags and N is the ordinal number within the group; if T is not known, specify it as "?" (question mark). Examples: 1 of 2, 4 of 4, 3 of ?, 89 of 145.
bagCount.example=1 of 15
internalSenderIdentifier.label=&Internal Sender Identifier
internalSenderIdentifier.description=(optional) An alternate sender-specific identifier for the content and/or bag. This value may be useful to senders who may retrieve the content in the future. For instance, it might contain values that are relevant to the re-use of the content at the sender's organization.
internalSenderIdentifier.example=/storage/images/yoshimuri
internalSenderDescription.label=&Internal Sender Description
internalSenderDescription.description=(optional) A sender-local prose description of the contents of the bag, to assist in later use if returned to the sender.
internalSenderDescription.example=Uncompressed greyscale TIFFs created from microfilm and are...

